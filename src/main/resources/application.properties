spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb:localhost:3308/progrow_project
spring.datasource.username=progrow
spring.datasource.password=1234

# log4j2
logging.level.org.springframework=info
logging.level.kr.nomadlab=debug
mybatis.mapper-locations=classpath:mybatis_mapper/**/*.xml

#mail setting
mail.smtp.auth=true
mail.smtp.starttls.required=true
mail.smtp.starttls.enable=true
mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
mail.smtp.socketFactory.fallback=false
mail.smtp.port=465
mail.smtp.socketFactory.port=465

#mail send setting
myapp.custom.mail.sender.username=
myapp.custom.mail.sender.password=
myapp.custom.mail.sender.host=smtp.naver.com
myapp.custom.mail.sender.mailFrom=
myapp.custom.mail.sender.mailFromName=