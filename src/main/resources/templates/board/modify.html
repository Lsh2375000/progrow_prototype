<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/inc.html}">
<head>
    <meta charset="UTF-8">
    <title>Board Modify</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Board Modify
                </div>
                <div class="card-body">
                    <form th:action="@{/board/modify}" method="post" id="f1">
                        <div class="input-group mb-3">
                            <span class="input-group-text">BoardNo</span>
                            <input type="text" class="form-control" th:value="${dto.boardNo}" name="boardNo" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Title</span>
                            <input type="text" class="form-control" name="title" th:value="${dto.title}">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Content</span>
                            <textarea class="form-control col-sm-5" rows="5" name="content">[[${dto.content}]]</textarea>
                        </div>

                        <div class="input-group-text">
                            <span class="input-group-text">ID</span>
                            <input type="text" class="form-control" th:value="${dto.id}" name="id" readonly>
                        </div>

                        <div class="input-group-text">
                            <span class="input-group-text">NickName</span>
                            <input type="text" class="form-control" th:value="${dto.nickName}" name="nickName" readonly>
                        </div>

                        <!--이미지 추가 버튼-->
                        <div class="input-group mb-3">
                            <span class="input-group-text">Images</span>
                            <div class="float-end uploadHidden">
                                <button type="button" class="btn btn-primary uploadFileBtn">ADD Files</button>
                            </div>
                        </div>

                        <div class="my-4">
                            <div class="float-end">
                                <button type="button" class="btn btn-primary listBtn">List</button>
                                <button type="button" class="btn btn-secondary modBtn">Modify</button>
                                <button type="button" class="btn btn-danger removeBtn">Remove</button>
                            </div>
                        </div>
                    </form>
                </div> <!-- end card body-->
            </div> <!--end card-->
        </div> <!-- end col -->
    </div> <!-- end row -->

    <!--첨부파일 섬네일 보여줄 부분-->
    <div class="row mt-3">
        <div class="col">
            <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;">
            </div>
        </div>
    </div>

    <!-- 첨부 파일 섬네일을 보여줄 부분 -->
    <div class="row mt-3">
        <div class="col">
            <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;">
                <th:block th:each="fileName:${dto.fileNames}">
                    <div class="card col-4" th:with="arr = ${dto.fileNames}">
                        <div class="card-header d-flex justify-content-center">
                           [[${arr[1]}]]
                            <button class="btn-sm btn-danger"
                                    th:onclick="removeFile([[${arr[0]}]], [[${arr[1]}]], this)">X</button>
                        </div>
                        <div class="card-body">
                            <img th:src="|/viewReal/${dto.fileNames}|" th:data-src="${fileNames}">
                        </div>
                    </div><!-- card -->
                </th:block>
            </div>
        </div>
    </div>

    <!-- 첨부파일 추가를 위한 모달창 -->
    <div class="modal uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload File</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="file" name="files" class="form-control" multiple>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary uploadBtn">Upload</button>
                    <button type="button" class="btn btn-outline-dark closeUploadBtn">Close</button>
                </div>
            </div>
        </div>
    </div> <!-- register modal -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/js/upload.js"></script>
</div>
<script layout:fragment="script" th:inline="javascript">

    document.querySelector(".removeBtn").addEventListener("click", function (e){
        e.preventDefault();
        e.stopPropagation();

        formObj.action = `/board/remove`;
        formObj.method = 'post';
        formObj.submit();
    }, false);

    document.querySelector(".listBtn").addEventListener("click", function (e){
        e.preventDefault();
        e.stopPropagation();

        formObj.reset();
        self.location = `/board/list?${link}`;
    }, false);

    const errors = [[${errors}]]
    console.log(errors)

    let errorMsg = ''

    if(errors){
        for(let i = 0; i < errors.length; i++){
            errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
        }
        history.replaceState({}, null, null)
        alert(errorMsg)
    }

    /*자바 스크립트로 이벤트 처리하는 부분을 작성*/
    const link = [[${pageRequestDTO.getLink()}]];
    const formObj = document.querySelector("#f1");

    document.querySelector(".modBtn").addEventListener("click", function (e){
        e.preventDefault();
        e.stopPropagation();

        formObj.action = `/board/modify?${link}`;
        formObj.method = 'post';
        formObj.submit();
    }, false);

    //1. 파일 삭제 처리
    const removeFileList = []; //최종적으로 삭제될 파일들의 목록

    function removeFile(uuid, fileName, obj){
        if(!confirm('파일을 삭제하시겠습니까?')){
            return;
        }

        console.log(uuid);
        console.log(fileName);
        console.log(obj);

        removeFileList.push({uuid, fileName});

        const targetDiv = obj.closest('.card');
        targetDiv.remove();
    }

    //2. 새로운 첨부파일 추가
    //업로드 모달
    const uploadModal = new bootstrap.Modal(document.querySelector('.uploadModal'));

    document.querySelector('.uploadFileBtn').addEventListener('click', function (e){
        e.stopPropagation();
        e.preventDefault();
        uploadModal.show();
    });

    document.querySelector('.uploadBtn').addEventListener('click', function (e){
        const formObj = new FormData();
        const fileInput = document.querySelector('input[name="files"]');
        console.log(fileInput.files);
        const files = fileInput.files;

        for(let i = 0; i < files.length; i++){
            formObj.append("files", files[i]);
        }

        uploadToServer(formObj).then(result => {
            console.log(result);
            for (const uploadResult of result){
                showUploadFile(uploadResult);
            }
            uploadModal.hide();
        }).catch(e => {
            uploadModal.hide();
        })
    });
    const uploadResult = document.querySelector('.uploadResult');

    function showUploadFile({uuid, fileNames, link}){
        const str = `<div class="card-header d-flex justify-content-center">
                            ${fileNames}
                            <button class="btn-sm btn-danger" onclick="javascript:removeFile('${uuid}', '${fileNames}', this)">X</button>
                     </div>
                     <div class="card-body">
                            <img src="/viewReal/${link}" data-src="${link}" >
                    </div>
</div><!-- card -->`

        uploadResult.innerHTML += str;
    }
    //3. submit 이벤트 처리
    //기존 이벤트 삭제
    document.querySelector('.modBtn').addEventListener('click', function (e){
        e.preventDefault();
        e.stopPropagation();

        formObj.action = `/board/modify?${link}`;

        //첨부파일 추가
        appendFileData();

        //삭제 대상 파일들의 삭제
        callRemoveFiles();

        formObj.method = 'post';
        formObj.submit();
    });

    function appendFileData(){
        const target = document.querySelector('.uploadHidden');
        const uploadFiles = uploadResult.querySelectorAll('img');

        let str = '';
        for (let i = 0; i < uploadFiles.length; i++){
            const uploadFile = uploadFiles[i];
            const imgLink = uploadFile.getAttribute('data-src');

            str += `<input type='hidden' name='fileNames' value="${imgLink}">`;
        }
        target.innerHTML = str;
    }
    function callRemoveFiles(){
        removeFileList.forEach(({uuid, fileName}) => {
            removeFileToServer(uuid, fileName);
        })
    }

    //4. 삭제 클릭시 이벤트 처리
    //기존 이벤트 리스터 삭제.
    document.querySelector('.removeBtn').addEventListener('click', function (e){
        e.preventDefault();
        e.stopPropagation();

        //화면에 보이는 파일들을 form태그에 추가
        appendFileData();
        //화면에 안보이도록 처리된 파일들을 form태그에 추가
        appendNotShowDate();

        formObj.action = `/board/remove`;
        formObj.method = 'post';
       //formObj.submit(); //테스트 이후에 주석 해체
    });

    function appendNotShownData(){
        if (removeFileList.length === 0){
            return;
        }
        const target = document.querySelector('.uploadHidden');
        let str = '';

        for (let i = 0; i < removeFileList.length; i++){
            const {uuid, fileName} = removeFileList[i];
            str += `<input type='hidden' name='fileNames' value="${uuid}_${fileName}">`;
        }
        target.innerHTML += str;
    }
</script>
</body>
</html>
