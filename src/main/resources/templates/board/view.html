<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/inc.html}">
     >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
     <br>
<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Board Read
                </div>
                <form th:action="@{/board/read}" method="post">
                    <div class="card-body">
                        <div class="input-group mb-3">

                            <span class="input-group-text">BoardNo</span>
                            <input type="text" class="form-control" name="boardNo" th:value="${dto.boardNo}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Title</span>
                            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">ID</span>
                            <input type="text" class="form-control" name="id" th:value="${dto.id}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">nickName</span>
                            <input type="text" class="form-control" name="nickName" th:value="${dto.nickName}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Content</span>
                            <textarea class="form-control col-sm-5" rows="5" name="content" readonly>[[${dto.content}]]</textarea>
                        </div>

                        <div class="my-4">
                            <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}">
                                <a th:href="|@{/board/list}?${link}|" class="text-decoration-none">
                                    <button type="button" class="btn btn-primary">List</button>
                                </a>
                                <a th:href="|@{/board/modify(boardNo=${dto.boardNo})}&${link}|" class="text-decoration-none">
                                    <button type="button" class="btn btn-secondary">Modify</button>
                                </a>
<!--                                <a th:href="|@{/board/remove(boardNo=${dto.boardNo})}&${link}|" class="text-decoration-none">-->
<!--                                    <button type="button" class="btn btn-secondary">Remove</button>-->
<!--                                </a>-->
                            </div>
                        </div>
                    </div> <!--end card body-->
                    <!-- 이미지 섬네일 -->
                    <div class="col">
                        <div class="card" th:if="${dto.fileNames != null}">
                            <img style="width: 30%;" class="card-img-top"
                                 th:each="fileName: ${dto.fileNames.split('\|')}"
                                 th:src="|@{/viewReal/}${dto.fileNames}|">
                        </div>
                    </div>
                    <!-- 이미지 섬네일 end -->
                </form>
            </div> <!--end card-->
        </div><!--end col-->
    </div><!--end row-->
    <div class="modal registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register Reply</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Reply Text</span>
                        <input type="text" class="form-control replyText">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Reply Writer</span>
                        <input type="text" class="form-control replyWriter">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary registerBtn">Register</button>
                    <button type="button" class="btn btn-outline-dark closeRegisterBtn">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/reply.js"></script>

<!-- //register modal-->
    <!-- reply start -->
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="my-4">
                <button class="btn btn-info addReplyBtn">ADD REPLY</button>
            </div>
            <ul class="list-group replyList">

            </ul>
        </div>
        <div class="row mt-3">
            <div class="col">
                <ul class="pagination replyPaging">
                </ul>
            </div>
        </div>

    </div>

</div> <!-- reply end -->
     <script layout:fragment="script" th:inline="javascript">

         const boardNo = [[${dto.boardNo}]];

         function printReplies(page, size, goLast){
             getList({boardNo, page, size, goLast}).then(
                 data => {console.log(data);
                     printList(data.dtoList);
                     printPages(data);
                 }
             ).catch(e => {
                 console.error();
             });
         }
         printReplies(1, 10); //무조건 호출

         const replyList = document.querySelector('.replyList') //댓글 목록 DOM
         const replyPaging = document.querySelector('replyPaging'); //페이지 목록 DOM

         function printList(dtoList){ //댓글 목록 출력
             let str ='';
             if (dtoList && dtoList.length > 0){
                 for(const dto of dtoList){
                     str += `<li class ="list-group-item d-flex replyItem">
                            <span class="col-2">${dto.rno}</span>
                            <span class="col-6" data-rno="${dto.rno}">${dto.replyText}</span>
                            <span class="col-2">${dto.replyWriter}</span>
                            </li>`;
                 }
             }
             replyList.innerHTML = str;
         }

         function printPages(data){ //페이지 목록 출력
             let pageStr = '';
             if (data.prev){
                 pageStr += `<li class="page-item"><a class="page-link" data-page="data.start -1">PREV</a></li>`;
             }
             for (let i = data.start; i <= data.end; i++){
                 pageStr += `<li class="page-item ${i === data.page ? "active" : ""}">
                          <a class="page-link" data-page="${i}">${i}</a></li>`;
             }
             if (data.next){
                 pageStr += `<li class="page-item"><a class="page-link" data-page="${data.end + 1}">NEXT</a></li>`;
             }
            console.log(pageStr);
             replyPaging.innerHTML = pageStr;
         }

         const registerModal = new bootstrap.Modal(document.querySelector('.registerModal'));

         const registerBtn = document.querySelector('.registerBtn');
         const replyText = document.querySelector('.replyText');
         const replyWriter = document.querySelector('.replyWriter')
         const closeRegisterBtn = document.querySelector('.closeRegisterBtn');

         //ADD Reply, Close 버튼을 눌렀을 때 모달창을 보여주도록 이벤트 처리
         document.querySelector('.addReplyBtn').addEventListener('click', function (e){
             registerModal.show();
         });

         closeRegisterBtn.addEventListener('click', function (e){
             registerModal.hide();
         });

         //댓글등록
         registerBtn.addEventListener('click', function (e){
             //매개변수로 사용할 객체 작성
             const replyObj = {boardNo:boardNo, replyText:replyText.value, replyWriter:replyWriter.value}
             addReply(replyObj).then(result => { //등록이 된 후 결과처리
                 alert(result.data.rno);
                 registerModal.hide();
                 replyText.value = '';
                 replyWriter.value = '';
                 printReplies(1, 10, true); //댓글목록갱신
             }).catch(e => {
                 alert('Exception');
             });
         });



     </script>

</body>
</html>
