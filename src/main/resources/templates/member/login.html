<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/inc.html}">
<style layout:fragment="style">
        .card-body{
            width: 700px;

        }
</style>
<body class="align-middle" >
    <div layout:fragment="content">
        <div class="container-fluid d-flex justify-content-center" style="height: 100vh;">

            <div class="card align-self-center">
                <div class="card-header">
                    로그인
                </div>
                <div class="card-body">
                    <th:block th:if="${param.logout != null}">
                        <h1>Logout....</h1>
                    </th:block>
                    <form id="loginForm" action="/member/login" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text">아이디</span>
                            <input type="text" name="username" class="form-control" placeholder="USER ID">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">패스워드</span>
                            <input type="password" name="password" class="form-control" placeholder="PASSWORD">
                        </div>
                        <div class="input-group mb-3">
                            <input class="form-check-input" type="checkbox" name="remember-me">
                            <label class="form-check-label">
                                &nbsp 자동 로그인
                            </label>
                        </div>
                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary submitBtn"> 로그인 </button>
                                <a class="btn btn-primary" href="/member/forgotPW"> 비밀번호 찾기 </a>
                            </div>
                        </div>
                    </form>
                    <div>
                        <a href="/oauth2/authorization/kakao">KAKAO</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
