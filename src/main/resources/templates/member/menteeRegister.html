<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/inc.html}">
<style layout:fragment="style">
    .form-group{
        margin-bottom: 30px;
    }

    input[name = "region"] {
        margin-bottom: 10px;
    }

    #zipcode {
        width: 300px;
    }

    .btnFindZipcode {
        cursor: pointer;
        width: 130px;
        height: 40px;

    }

</style>
<div layout:fragment="content">
    <form name="frmAdd" action="/member/register" method="post" class="form-horizontal">

        <div class="form-group row">
            <label class="col-sm-2 control-label">*이메일 인증</label>
            <div class="col-sm-3" style="display: flex; align-items: center;">
                <label for="email" id="mailTxt"></label>
                <input name="mentee_id" type="text" class="form-control mentee_id" id="email" style="width: 320px;">
            </div>
            <div class="col-sm-7" style="display: flex; align-items: center">
                <button type="button" class="btn btn-primary chkBtn" id="emailAuth">인증하기</button>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-5">
                <input name="mail" type="text" disabled="disabled" class="form-control" id="authCode" style="width: 200px;">
                <span id="emailAuthWarn"></span>
            </div>
        </div>
        <!--이메일 아이디 끝-->

        <!--비밀번호 시작-->
        <div class="form-group row">
            <label class="col-sm-2 control-label">*비밀번호</label>
            <div class="col-sm-5">
                <span id="pswCon"></span>
                <input name="passwd" type="password" class="form-control passwd" placeholder="password">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 control-label">*비밀번호 확인</label>
            <div class="col-sm-5">
                <span id="chkTxt"></span>
                <input name="passwdChk" type="password" class="form-control passwdChk" id="passChk" placeholder="password">
            </div>
        </div>
        <!--비밀번호 끝-->
        <script>

            const passwd = document.querySelector('.passwd');



            passwd.addEventListener('focusout', function() {
                const passwdChk = document.querySelector('.passwdChk').value;
                const passwdVal = document.querySelector('.passwd').value;
                const pswCon = document.querySelector('#pswCon');
                const passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*])[a-zA-Z\d!@#$%^&*]{8,12}$/;
                const chkTxt = document.querySelector('#chkTxt');

                if (!passwordRegex.test(passwdVal)) {
                    pswCon.innerHTML = '비밀번호는 영문 대소문자, 숫자, ' +
                        '특수문자(!,@,#,$,%,^,&,*)를 포함하여 8~12자 사이로 입력해주세요.';
                    pswCon.style.color = '#333333';
                    pswCon.style.fontWeight = 'bold';
                    pswCon.style.fontSize = '15px';
                    pswCon.style.position = 'absolute';
                    pswCon.style.paddingTop = '40px';
                    pswCon.style.zIndex = '-1';
                    return false;
                } else if (passwdVal === '') {
                    chkTxt.innerHTML = '비밀번호가 일치하지 않습니다.';
                    chkTxt.style.color = '#FA3E3E';
                    chkTxt.style.fontWeight = 'bold';
                    chkTxt.style.fontSize = '15px';
                    chkTxt.style.position = 'absolute';
                    chkTxt.style.paddingTop = '40px';
                    chkTxt.style.zIndex = '-1';
                } else {
                    pswCon.innerHTML = '';
                }

            });

            const passwdChk = document.querySelector('.passwdChk');
            passwdChk.addEventListener('keyup', function () {
                const passwdChkVal = document.querySelector('.passwdChk').value;
                const passwdVal = document.querySelector('.passwd').value;
                const chkTxt = document.querySelector('#chkTxt');

                if (passwdVal !== passwdChkVal) {
                    chkTxt.innerHTML = '비밀번호가 일치하지 않습니다.';
                    chkTxt.style.color = '#FA3E3E';
                    chkTxt.style.fontWeight = 'bold';
                    chkTxt.style.fontSize = '15px';
                    chkTxt.style.position = 'absolute';
                    chkTxt.style.paddingTop = '40px';
                    chkTxt.style.zIndex = '-1';
                } else if (passwdVal === passwdChkVal && passwdVal !== '') {
                    chkTxt.innerHTML = '비밀번호가 일치합니다';
                    chkTxt.style.color = '#0D6EFD';
                    chkTxt.style.fontWeight = 'bold';
                    chkTxt.style.fontSize = '15px';
                    chkTxt.style.position = 'absolute';
                    chkTxt.style.paddingTop = '40px';
                    chkTxt.style.zIndex = '-1';
                }

            });







        </script>



        <!--주소 시작-->
        <div class="form-group row">
            <label class="col-sm-2 control-label">*주소</label>
            <div class="col-10">
                <table>
                    <tr style="display: flex;">
                        <td>
                            <input name="region" class="form-control" id="zipcode" size="10" maxlength="7" style="width: 300px" readonly>
                        </td>
                        <td><span type="button" class="btn btn-primary btnFindZipcode">우편번호 검색</span><br/></td>
                    </tr>
                    <tr>
                        <td>
                            <input name="region" class="form-control" id="address01" size="70" maxlength="70" style="width: 470px" readonly>
                            <input name="region" class="form-control" id="address02" size="70" maxlength="70" style="width: 470px">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <!--주소 끝-->

        <!--이름 시작-->
        <div class="form-group row">
            <label class="col-sm-2 control-label">*이름</label>
            <div class="col-sm-5">
                <input name="name" type="text" class="form-control name" placeholder="name">
            </div>
        </div>
        <!--이름 끝-->

        <!--나이 시작-->
        <div class="form-group row">
            <label class="col-sm-2 control-label">나이</label>
            <div class="col-sm-5">
                <input name="age" type="number" class="form-control age" placeholder="age">
            </div>
        </div>
        <!--나이 끝-->

        <!--닉네임 시작-->
        <div class="form-group row">
            <label class="col-sm-2 control-label">닉네임</label>
            <div class="col-sm-5">
                <input name="nickname" type="text" class="form-control nickname" placeholder="nickname">
            </div>
        </div>
        <!--닉네임 끝-->

        <!--프로그래밍 언어 시작-->
        <div class="form-group row">
            <label class="col-sm-2 control-label">프로그래밍 언어</label>
            <div class="col-sm-5">
                <select name="lngName" class="form-select lngName">
                    <option value="JAVA">JAVA</option>
                    <option value="Python">Python</option>
                    <option value="Javascript">Javascript</option>
                    <option value="C#">C#</option>
                </select>
            </div>
        </div>
        <!--프로그래밍 언어 끝-->

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary btn-submit" value=" 등록 ">
                <input type="reset" class="btn btn-primary" value=" 취소 ">
            </div>
        </div>

        <script type="text/javascript" src="/js/menteeCheck.js"></script>


        <!--카카오 주소 API Script-->
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script src="https://spi.maps.daum.net/imap/map_js_init/postcode.v2.js"></script>
        <script src="/js/menteeValid.js"></script>

    </form>
    <!--form end-->


</div>
</html>
