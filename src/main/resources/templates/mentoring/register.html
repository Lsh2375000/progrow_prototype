<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/inc.html}">

<div layout:fragment="content">
    <br><br><br><br>
    <h1>멘토링 모집페이지</h1>
    <div class="container">
        <form name="frmAdd" action="/mentor/register" method="post" class="form-horizontal">

            <div class="form-group row">
                <label class="col-sm-2 control-label" >ID</label>
                <div class="col-sm-3">
                    <input name="id" type="text" class="form-control" placeholder="id">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">멘티인원</label>
                <div class="col-sm-5">
                    <input name="menteeNum" type="number" class="form-control" min="2" max="6" value="4">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label" >프로그래밍 언어</label>
                <div class="col-sm-3">
                    <input name="lngName" type="text" class="form-control" placeholder="java">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label" >지역</label>
                <div class="col-sm-3">
                    <input name="region" type="text" class="form-control" placeholder="대구">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label" >사전 미팅(체크시 O)</label>
                <div class="col-sm-3">
                    <input name="meeting" type="checkbox" class="form-check" checked>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label" >on_off(체크시 온라인)</label>
                <div class="col-sm-3">
                    <input name="on_off" type="checkbox" class="form-check" checked>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-primary btn-submit" value=" 등록 ">
                    <input type="reset" class="btn btn-primary" value=" 취소 ">
                </div>
            </div>
        </form>
        <hr>
    </div>



</div>

</html>
