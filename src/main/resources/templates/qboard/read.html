  <!-- register Qreply -->
  <form name="frmReplyQregister" method="post" class="comment-form">
    <input type="hidden" name="qBoardNo" th:value="${dto.qBoardNo}">
    <div class="reply-nick">
      <input type="text" name="nickName" th:value="${dto.nickName}" readonly>
    </div>
    <div class="qna-reply">
     <textarea name="qReply" id="qReply" cols="50" rows="5" class="form-control" placeholder="replycontent"
               style="width:700px; height:500px;"></textarea>
    </div>
    <div class="qReply-submit">
      <div class="col-sm-4">
        <a href="/qboard/read" onclick="checkForm(); return false;" class="btn btn-primary">등록</a>
      </div>
    </div>
  </form>
  <script type="text/javascript" src="/smarteditor2/js/HuskyEZCreator.js" charset="UTF-8"></script>
  <script> // 네이버 에디터 추가
  let oEditors = []; // 전역으로 설정 하기 위해 위치 변경
  document.addEventListener("DOMContentLoaded", function () {
    nhn.husky.EZCreator.createInIFrame({
      oAppRef: oEditors,
      elPlaceHolder: "content", // id가 content인 요소를 지정
      sSkinURI: "/smarteditor2/SmartEditor2Skin.html",
      fCreator: "createSEditor2"
    });
  });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios library add -->

<script layout:fragment="script" th:inline="javascript">
  document.addEventListener('DOMContentLoaded', function () {
    const btnSubmitReplyQ = document.querySelector('.btn-submit-replyQ');
    const frmReplyQregister = document.querySelector('form[name=frmReplyQregister]');


    console.log(oEditors);
    btnSubmitReplyQ.addEventListener('click', function (e) {
      e.preventDefault();
      e.stopPropagation();
      oEditors.getById['qReply'].exec("UPDATE_CONTENTS_FIELD", []); // 에디터에 있던 내용을 원 경로로 컴파일
      if (!frmReplyQregister.nickName.value) {
        alert("이름을 입력하세요.");
        return;
      }
      if (!frmReplyQregister.content.value) {
        alert("내용을 입력하세요.");
        return;
      }
      console.log(oEditors);
      frmReplyQregister.submit();
    });
  });
</script>
